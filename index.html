<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube To Audio</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  </head>
  <body>
    <center><h1>YouTube To Audio</h1></center>
    <center><input type="text" id = "youtubelink"></center>
    <br>
    <center><button id = "download">Download</button></center>

    <center><audio id="audio" autoplay controls style = "margin-top: 30px; display: none;"></audio></center>

    <script>
      $.getScript("https://sudor2spr.github.io/TubeVideoToAudio/converter.js", function(){
        $("#download").click(function(){
          $("#audio").css("display", "block");
          var youtubelink = $('#youtubelink').val();
          var audio_tag = $('#audio')[0];
          converter(youtubelink, audio_tag);
        });
      });
    </script>
  </body>
